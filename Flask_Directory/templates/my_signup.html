{% extends 'base.html' %}

{% block title %}
    David Rojas | Python Developer | Blog
{% endblock %}

{% block content %}
  <section class="signup text-center align-items-center justify-content-center" id="page">
    <div class="container">
      <div class="signup-title pb-5">
        <h2>Sign Up</h2>
      </div>
      <form method="post" class="row justify-content-center">
        <div class="mb-3 col-md-6">
          <label for="email-signup" class="form-label">Email</label>
          <input type="email" class="form-control" id="email-signup" name="email-signup">
        </div>
        <div class="w-70"></div>
        <div class="mb-3 col-md-6">
          <label for="password-signup" class="form-label">Password</label>
          <input type="password" class="form-control" id="password-signup" name="password-signup">
        </div>
        <div class="w-70"></div>
        <div class="text-center">
          <button type="submit" class="btn btn-lg btn-outline-primary mt-3">Submit</button>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
