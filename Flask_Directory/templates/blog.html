{% extends 'base.html' %}

{% block title %}
    David Rojas | Python Developer | Blog
{% endblock %}

{% block content %}
    <section class="p-5 blog" id="page">
        <div class="container">
            <div class="blog-title pb-4">
                <h2>Blog</h2>
            </div>
            <div class="row">
                {% for post in posts %}
                <div class="col-md-4 pb-4 col-sm">
                    <div class="card h-100" id="blog-card">
                        <div class="card-body d-flex flex-column" id="truncate">
                            <a href="{{ url_for('individual_post', id=post.id, slug=post.slug) }}" class="blog-post-title">
                                <h4 class="card-title">{{ post.title }}</h4>
                            </a>
                            <p class="card-text blog-post-content">{{ post.content|safe }}</p>
                            <a href="{{ url_for('individual_post', id=post.id, slug=post.slug) }}" class="read-more">Read More...</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
