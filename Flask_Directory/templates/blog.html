{% extends 'base.html' %}

{% block title %}
    David Rojas | Python Developer | Blog
{% endblock %}

{% block content %}
    <section class="p-5 blog" id="page">
        <div class="container">
            <div class="blog-title">
                <h2>Blog</h2>
            </div>
            <div class="row">
                {% for post in posts %}
                <div class="col-md-4 pb-4">
                    <div class="card h-100" id="blog-card">
                        <div class="card-body d-flex flex-column" id="truncate">
                            <a href="" class="blog-post-title">
                                <h5 class="card-title">{{ post.title }}</h5>
                            </a>
                            <p class="card-text blog-post-content text-truncate">{{ post.content }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
